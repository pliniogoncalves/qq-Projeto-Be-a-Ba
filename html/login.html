<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <img src="../logo.png" alt="Logo Quero-Quero">
        </div>
        <h2 class="text-center">App Oferte e Ganhe</h2>

        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Matrícula</label>
                <input type="email" class="form-control" id="email" placeholder="Insira sua matrícula" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Insira sua senha" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="bi bi-eye-slash" id="eyeIcon"></i>
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <a href="#">Esqueci a senha</a>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Lembre-me</label>
            </div>
            <button type="submit" class="btn btn-verde w-100">Login</button>
        </form>

        <hr>

        <p class="text-center">Ajuda para fazer login?</p>
        <button class="btn btn-amarelo w-100" onclick="showAjuda()">Fale Conosco</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
