<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <span class="hamburger" onclick="toggleSidebar()">&#9776;</span>
        Lojas Quero-Quero
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav class="sidebar col-md-3 col-lg-2" id="sidebar">
                <div>
                    <a class="navbar-brand" href="#">
                        <img src="../logo.png" alt="Logo ESG FIEC" class="img-fluid">
                    </a>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <button class="btn btn-custom w-100 mb-2" onclick="showDashboard()">
                                <i class="fas fa-chart-line" style="margin-right: 8px;"></i>
                                Dashboard
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-custom w-100 mb-2" onclick="showLojas()">
                                <i class="fas fa-store" style="margin-right: 8px;"></i>
                                Lojas
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-custom w-100 mb-2" onclick="showUsuarios()">
                                <i class="fas fa-users" style="margin-right: 8px;"></i>
                                Usuários
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-custom w-100 mb-2" onclick="showPerfis()">
                                <i class="fas fa-user-shield" style="margin-right: 8px;"></i>
                                Perfis de Acesso
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="bottom-links">
                    <button class="btn btn-custom w-100 mb-2" onclick="showAjuda()">
                        <i class="fas fa-question-circle" style="margin-right: 8px;"></i>
                        Ajuda
                    </button>
                    <button class="btn btn-custom w-100 mb-2" onclick="showConfiguracoes()">
                        <i class="fas fa-cog" style="margin-right: 8px;"></i>
                        Configurações
                    </button>
                    <button class="btn btn-danger w-100 mb-2" onclick="logout()">
                        <i class="fas fa-sign-out-alt" style="margin-right: 8px;"></i>
                        Sair
                    </button>
                </div>
                <div class="user-info">
                    <div class="user-avatar">
                        <span class="user-initials">AD</span>
                    </div>
                    <div class="user-details">
                        <p class="user-name"><strong>Admin</strong></p>
                    </div>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content" id="mainContent">
                <h1 class="h2">Bem-vindo ao Sistema "Oferte e Ganhe"</h1>
                <p>Escolha uma opção no menu lateral para começar.</p>
            </main>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
