<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header>
      <span class="hamburger" onclick="toggleSidebar()">&#9776;</span>
      <img src="../logo.png" alt="Logo Quero-Quero" class="img-fluid" />

      <!-- Botão de alerta -->
      <button class="btn-alert-circle" onclick="mostrarNotificacao()">
        <i class="fas fa-bell"></i>
        <span id="notificationCount" class="notification-count">0</span>
      </button>
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav class="sidebar col-md-2 col-lg-2" id="sidebar">
          <button class="close-btn" onclick="closeSidebar()">
            <i class="fas fa-times"></i>
          </button>
          <div class="menu">
            <ul class="nav flex-column">
              <li class="nav-item">
                <button
                  class="btn btn-custom w-100 mb-2"
                  onclick="showUsuarios()"
                >
                  <i class="fas fa-file-invoice" style="margin-right: 8px"></i>
                  Usuários
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="btn btn-custom w-100 mb-2"
                  onclick="showPerfis()"
                >
                  <i class="fas fa-user-shield" style="margin-right: 8px"></i>
                  Perfis de Acesso
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="btn btn-custom w-100 mb-2"
                  onclick="showTaloes()"
                >
                  <i class="fas fa-file-invoice" style="margin-right: 8px"></i>
                  Talões
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="btn btn-custom w-100 mb-2"
                  onclick="showEstoque()"
                >
                  <i class="fas fa-box" style="margin-right: 8px"></i>
                  Estoque
                </button>
              </li>
              <li class="nav-item">
                <button class="btn btn-custom w-100 mb-2" onclick="showLojas()">
                  <i class="fas fa-store" style="margin-right: 8px"></i>
                  Lojas
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="btn btn-custom w-100 mb-2"
                  onclick="showModulos()"
                >
                  <i class="fas fa-th-large" style="margin-right: 8px"></i>
                  Relatórios
                </button>
              </li>
            </ul>
          </div>
          <div class="bottom-links">
            <button class="btn btn-custom w-100 mb-2" onclick="showDashboard()">
              <i class="fas fa-tachometer-alt" style="margin-right: 8px"></i>
              Dashboard
            </button>
            <button
              class="btn btn-custom w-100 mb-2"
              onclick="showConfiguracoes()"
            >
              <i class="fas fa-cog" style="margin-right: 8px"></i>
              Configurações
            </button>
            <button class="btn btn-danger w-100 mb-2" onclick="logout()">
              <i class="fas fa-sign-out-alt" style="margin-right: 8px"></i>
              Sair
            </button>
            <div class="user-info">
              <div class="user-avatar">
                <span class="user-initials"></span>
              </div>
              <div class="user-details">
                <p class="user-perfil"><strong></strong></p>
                <p class="user-loja"><strong></strong></p>
              </div>
            </div>
          </div>
        </nav>

        <main class="col-md-10 col-lg-10 px-md-4 content" id="mainContent">
          <div class="overlay" id="overlay"></div>
          <h1 class="h2">Bem-vindo ao Sistema "Oferte e Ganhe"</h1>
          <p>Escolha uma opção no menu lateral para começar.</p>
        </main>
      </div>
    </div>

    <!-- Modal -->
    <div id="detalhesModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="fecharModal('detalhesModal')"
          >&times;</span
        >
        <div id="modalBody">
          <!-- Os conteudos dos modais serão inseridos aqui -->
        </div>
      </div>
    </div>

    <!-- Modal de Confirmação -->
    <div id="modalConfirmacao" class="modal">
      <div class="modal-content">
        <span class="close" onclick="fecharModal('modalConfirmacao')"
          >&times;</span
        >
        <div id="modalConfirmacaoBody">
          <!-- Mensagem de confirmação será inserida aqui -->
        </div>
        <div class="modal-footer">
          <button
            class="btn btn-cancelar"
            onclick="fecharModal('modalConfirmacao')"
          >
            Cancelar
          </button>
          <button class="btn btn-danger" id="btnConfirmarAcao">
            Confirmar
          </button>
        </div>
      </div>
    </div>

    <!-- Modal de Notificações -->
    <div id="modalNotificacao" class="modal modal-notificacoes">
      <div class="modal-content">
        <span class="close" onclick="fecharModal('modalNotificacao')"
          >&times;</span
        >
        <h2 class="modal-title">Notificações</h2>
        <div id="modalNotificacaoBody">
          <!-- Mensagens de notificação serão inseridas aqui -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-marcar-todas" onclick="marcarTodasLidas()">
            <span class="d-none d-md-inline">Marcar todas como lidas</span>
            <i class="fas fa-check d-md-none"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="../js/main.js"></script>
    <script type="module" src="../js/controllers/estoqueController.js"></script>
    <script type="module" src="../js/controllers/talaoController.js"></script>
    <script type="module" src="../js/controllers/usuarioController.js"></script>
    <script type="module" src="../js/controllers/perfilController.js"></script>
    <script type="module" src="../js/controllers/moduloController.js"></script>
    <script type="module" src="../js/controllers/lojaController.js"></script>
    <script
      type="module"
      src="../js/controllers/dashboardController.js"
    ></script>
    <script
      type="module"
      src="../js/controllers/configuracaoController.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
