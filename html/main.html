<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header>
      <h1>lojas quero-quero</h1>
    </header>
    <div class="wrapper">
      <aside id="sidebar">
        <div class="d-flex">
          <button id="toggle-btn" type="button">
            <i class="fas fa-th-large" style="margin-right: 8px"></i>
          </button>
          <div class="sidebar-logo">
            <a href="#"> </a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <button class="sidebar-link" onclick="showTaloes()">
              <i class="fas fa-file-invoice" style="margin-right: 8px"></i>
              <span>Talões</span>
            </button>
          </li>
          <li class="sidebar-item">
            <button class="sidebar-link" onclick="showEstoque()">
              <i class="fas fa-box" style="margin-right: 8px"></i>
              <span>Estoque</span>
            </button>
          </li>
          <li class="sidebar-item">
            <button class="sidebar-link" onclick="showUsuarios()">
              <i class="fas fa-users" style="margin-right: 8px"></i>
              <span>Usuários</span>
            </button>
          </li>
          <li class="sidebar-item">
            <button class="sidebar-link" onclick="showPerfis()">
              <i class="fas fa-user-shield" style="margin-right: 8px"></i>
              <span>Perfis de Acesso</span>
            </button>
          </li>
        </ul>

        <div class="sidebar-footer">
          <ul class="sidebar-nav">
            <li class="sidebar-item">
              <button class="sidebar-link" onclick="showAjuda()">
                <i class="fas fa-question-circle" style="margin-right: 8px"></i>
                <span>Ajuda</span>
              </button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-link" onclick="showConfiguracoes()">
                <i class="fas fa-cog" style="margin-right: 8px"></i>
                <span>Configurações</span>
              </button>
            </li>
            <li class="sidebar-item">
              <button class="sidebar-link" onclick="logout()">
                <i class="fas fa-sign-out-alt" style="margin-right: 8px"></i>
                <span>Sair</span>
              </button>
            </li>
          </ul>
          <div class="user-info">
            <div class="user-avatar">
              <span class="user-initials"></span>
            </div>
            <div class="user-details">
              <p class="user-perfil"><strong></strong></p>
              <p class="user-loja"><strong></strong></p>
            </div>
          </div>
        </div>
      </aside>
      <main id="mainContent" class="main-p3">
        <div class="text-center">
          <h1>Bem-vindo ao Sistema "Oferte e Ganhe"</h1>
          <p>Escolha uma opção no menu lateral para começar.</p>
        </div>
      </main>
    </div>

    <script src="../js/main.js"></script>
    <script type="module" src="../js/controllers/estoqueController.js"></script>
    <script type="module" src="../js/controllers/talaoController.js"></script>
    <script type="module" src="../js/controllers/usuarioController.js"></script>
    <script type="module" src="../js/controllers/perfilController.js"></script>
    <script type="module" src="../js/controllers/ajudaController.js"></script>
    <script
      type="module"
      src="../js/controllers/configuracaoController.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
