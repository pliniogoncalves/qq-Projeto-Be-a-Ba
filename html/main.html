<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <span class="hamburger" onclick="toggleSidebar()">&#9776;</span>
        Dashboard - Oferte e Ganhe
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav class="sidebar" id="sidebar">
                <div>
                    <a class="navbar-brand" href="#">
                        <img src="../logo.png" alt="Logo ESG FIEC" class="img-fluid">
                    </a>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <button class="btn btn-custom w-100 mb-2" onclick="showLojas()">Lojas</button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-custom w-100 mb-2" onclick="showUsuarios()">Usuários</button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-custom w-100 mb-2" onclick="showPerfis()">Perfis de Acesso</button>
                        </li>
                    </ul>
                </div>
                <div class="bottom-links">
                    <button class="btn btn-custom w-100 mb-2" onclick="showAjuda()">Ajuda</button>
                    <button class="btn btn-custom w-100 mb-2" onclick="showConfiguracoes()">Configurações</button>
                    <button class="btn btn-danger w-100">Sair</button>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content" id="mainContent">
                <h1 class="h2">Bem-vindo ao Sistema "Oferte e Ganhe"</h1>
                <p>Escolha uma opção no menu lateral para começar.</p>
            </main>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
